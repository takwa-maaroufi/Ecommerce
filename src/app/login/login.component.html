
<body>
<section class="hv-100  gradient-custom">
  <div class="container py-2 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 0px; margin-top: 2%; ">
          <div class="card-body p-2 p-md-5">
            <h3 class="mb-4  pb-md-0 mb-3 md-5">Bienvenue</h3>
            <p style="  color: #2B2B68; font-weight: 500; font-family: bold,poppins; font-size: 120%;">Connectez-vous pour retrouver vos avantages</p>

            <form #loginForm="ngForm"(ngSubmit)="login(loginForm)">
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline mt-2 ">
                    <input ngModel class="form-control form-control-lg" id="email" aria-describedby="emailHelp" placeholder="Email *"name="email" />
                  </div>
                </div>
                </div>
              <div class="row">

                <div class="col-md-6 mb-4 pb-2 mt-2">
                  <div class="form-outline">
                    <input ngModel name="password"id="password" placeholder="Mot de passe *" name="password"
                    [type]="showPassword ? 'text' : 'password'"
                    class="form-control pwd-control"
                    id="password-field" class="form-control form-control-lg mainLoginInput" />
                    <div class="eye">
                    <i alt="show"  class="far fa-eye eye-show"
                    (click)="showPassword = !showPassword"
                    [class.hide]="showPassword"> </i>
                    <i ialt="hide" class="far fa-eye-slash eye-hide"
                    (click)="showPassword = !showPassword"
                    [class.hide]="!showPassword" > </i>
                  </div>
                  </div>

                </div>
              </div>
            <a  style="color: #2B2B68; margin-left: 67%; font-weight: 500; font-size: large;"> Mot de passe oublié ?</a>
              <div class="mt-4 pt-2">
                <input
                class="btn btn-primary btn-lg"  type="submit" value="ME CONNECTER" />
                <p href="/register" style="font-weight: 500; margin-left: 30%; padding-top: 2%;color: #2B2B68; font-size: large;">Vous n'avez pas de compte ?</p>
                <input
                class="btn btn-primary btn-lg" style="font-weight: 500; background-color: #2B2B68;" type="submit" value="Créer un compte" routerLink="/register" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
    <img src="assets\image\inscription.png" style="width: 38%; height:65%;font-size:5%; margin-top: -34%; margin-left: 45%; position: absolute;">
  </div>
</section>
</body>
